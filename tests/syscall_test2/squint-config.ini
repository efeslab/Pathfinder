[general]
output_dir_tmpl = {{ build_root }}/syscall_test2_res
verbose = yes
overwrite = yes
use_real_pmem = yes
pm_fs_path = /mnt/pmem
parallelize = no

[trace]
verbose = yes
bitcode_tmpl = {{ pwd }}/syscall_test2.bc
cmd_tmpl = {{ pwd }}/syscall_test2 {{ pmfile0 }} {{ pmfile1 }} 

[test]
checker_tmpl = {{ pwd }}/syscall_test2.checker {{ pmfile0 }} {{ pmfile1 }}
timeout = 30
